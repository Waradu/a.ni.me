query GetUserAnimeCollection(
  $userId: Int
  $status: MediaListStatus
  $sort: [MediaListSort]
  $forceSingleCompletedList: Boolean
) {
  MediaListCollection(
    type: ANIME
    userId: $userId
    status: $status
    sort: $sort
    forceSingleCompletedList: $forceSingleCompletedList
  ) {
    lists {
      entries {
        id
        private
        score
        status
        media {
          title {
            userPreferred
          }
          coverImage {
            extraLarge
          }
          format
          id
          isFavourite
          season
          seasonYear
        }
      }
      isCustomList
      name
    }
  }
}
